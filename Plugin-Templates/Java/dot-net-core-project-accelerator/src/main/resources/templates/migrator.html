<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>.NET core Migrator</title>
	<link rel="stylesheet"	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
	<!-- <link rel="stylesheet" href="../css/style.css"></link> -->
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	
</head>
<script>
$(document).ready(function() {
 $('#applnName').on('change', function() {
	 var value = $(this).val().replace(/\s+/g, '.');
	 //(" ", ".");
   $('#nameSpace').val(value);
   //alert("The URL of this page is: " + window.location.href);
 }); 
});
</script>
<body style="background-color:#EAFAF1;">

	<div class="container">
	<h1 class="text-center text"> .NET Core Scaffolding Template Generator Tool</h1>
		<form action="#" th:action="@{/createProject}" th:object="${entity}" method="post">
			<div class="">
				<table class="table table-hover">
					<thead></thead>
					<tbody>
						<tr>
							<td width="20%" align="right" style="vertical-align: middle;">
								<label class="control-label" for="applnName">Application Name :</label>
							</td>
							<td width="60%">
								<input type="text" th:field="*{applnName}" class="form-control" id="applnName" placeholder="Application Name"  th:required="required"/>
								<!-- <input type="text" th:field="*{applnName}" th:value="${#strings.replace( ${entity.applnName},' ','.')}" class="form-control" id="applnName" placeholder="Application Name"  th:required="required"/> -->
								
							</td>
							<td width="20%" rowspan="7"  align="center">
								<table class="table table-hover">
									<thead> <b>Common Utility Framework </b></thead>
									<tbody>
										<tr th:each="commonFramework : ${entity.commonFrameworks}">
											<td style="border: solid; border-width: 10px; border-color: #e8e7f8; border-radius: 10px; font-weight: bold;" >
												<input type="checkbox" name="commonFrameworks" style="margin-right: 4px;"
										            th:text="${commonFramework}"
										            th:value="${commonFramework}" 
										            th:checked="${1 == 1}"
										            disabled= "true"
										        />
											</td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
						<tr>
							<td width="20%" align="right" style="vertical-align: middle;">
								<label class="control-label" for="projectType">Project Type :</label>
							</td>
							<td width="40%">
								<!-- <input type="text" th:field="*{projectType}" class="form-control" id="projectType" placeholder="Project Type" th:required="required"/> -->
								<select th:field="*{projectType}" class="form-control" th:required="required">
								    <option value="webapi" >WEB API</option>
								</select>
							</td>
						</tr>
						<tr>
							<td width="20%" align="right" style="vertical-align: middle;">
								<label class="control-label" for="nameSpace">NameSpace :</label>
							</td>
							<td width="40%">
								<input type="text" th:name="nameSpace" th:field="*{nameSpace}" class="form-control" id="nameSpace" placeholder="NameSpace" />
							</td>
						</tr>
						<tr>
							<td width="20%" align="right" style="vertical-align: middle;">
								<label class="control-label" for="version">.NET Core Version :</label>
							</td>
							<td width="40%">
								<!-- <input type="text" th:field="*{version}" class="form-control" id="version" placeholder="Version" th:required="required" /> -->
								<select th:field="*{version}" class="form-control" th:required="required">
								    <option value="core3.1" >.NET Core 3.1</option>
								</select>
							</td>
						</tr>
						<tr>
							<td width="20%" align="right" style="vertical-align: middle;">
								<label class="control-label" for="dbName">Database :</label>
							</td>
							<td width="40%">
								<!-- <input type="text" th:field="*{dbName}" class="form-control" id="dbName" placeholder="Database Name" /> -->
								<select th:field="*{dbName}" class="form-control">
								    <option th:value="'SQLServer'" th:text="SQL-Server"></option>
								    <option th:value="'Oracle'" th:text="Oracle" ></option>
								</select>
							</td>
						</tr>
						<tr>
							<td width="20%" align="right" style="vertical-align: middle;">
								<label class="control-label" for="externalSrvcType">External Service Type :</label>
							</td>
							<td width="40%">
								<!-- <input type="text" th:field="*{externalSrvcType}" class="form-control" id="externalSrvcType" placeholder="External Service Type" /> -->
								<select th:field="*{externalSrvcType}" class="form-control">
								    <option th:value="SOAP" th:text="SOAP" ></option>
								    <option th:value="REST" th:text="REST" ></option>
								    <option th:value="Both" th:text="Both" ></option>
								</select>
							</td>
						</tr>
						<tr>
							<td width="20%" align="right" style="vertical-align: middle;">
								<label class="control-label" for="serverType">Server Type :</label>
							</td>
							<td width="40%">
								<!-- <input type="text" th:field="*{serverType}" class="form-control" id="serverType" placeholder="Server Type" /> -->
								<select th:field="*{serverType}" class="form-control">
									<option value="onPremises" >On Premises</option>
								    <option value="cloud">Cloud Compatible</option>
								</select>
								
							</td>
						</tr>
						<input type="hidden" th:field="*{processInstanceId}" id="processInstanceId"/>
					</tbody>
				</table>
				<table align="center">
                <tr>
					<td></td>
					<td colspan="4" >
						<div>
		                     <input type="submit" class="btn btn-primary mx-auto d-block" value=" Generate Project " />
		                     <input type="reset" class="btn btn-primary mx-auto d-block" value=" Reset " />
		                 </div>
					</td>
				</tr>
               </table>
            </div>
		</form>
	</div>
	
</body>
</html>
