<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>.NET core Migrator</title>
	<link rel="stylesheet"	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
	<!-- <link rel="stylesheet" href="../css/style.css"></link> -->
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	
</head>
<body style="background-color:#EAFAF1;">

	<div class="container">
	<h1 class="text-center text"> .NET Core Scaffolding Template Generator Tool</h1>
		<form action="#" th:action="@{/download}" th:object="${entity}" method="post">
			<div class="">
				<table class="table table-hover">
					<thead></thead>
					<tbody>
						<tr>
							<td width="20%" align="right" style="vertical-align: middle;">
								<label class="control-label" for="applnName">Application Name :</label>
							</td>
							<td width="60%">
								<input type="text" th:field="*{applnName}" class="form-control" id="applnName" disabled= "true"/>
								
							</td>
							<td width="20%" rowspan="7"  align="center">
								<table class="table table-hover">
									<thead> <b>Common Utility Framework </b></thead>
									<tbody>
										<tr th:each="commonFramework : ${entity.commonFrameworks}">
											<td style="border: solid; border-width: 10px; border-color: #e8e7f8; border-radius: 10px; font-weight: bold;" >
												<input type="checkbox" name="commonFrameworks" style="margin-right: 4px;"
										            th:text="${commonFramework}"
										            th:value="${commonFramework}" 
										            th:checked="${1 == 1}"
										            disabled= "true"
										        />
											</td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
						<tr>
							<td width="20%" align="right" style="vertical-align: middle;">
								<label class="control-label" for="projectType">Project Type :</label>
							</td>
							<td width="40%">
								<input type="text" th:field="*{projectType}" class="form-control" id="projectType" disabled= "true"/>
							</td>
						</tr>
						<tr>
							<td width="20%" align="right" style="vertical-align: middle;">
								<label class="control-label" for="nameSpace">NameSpace :</label>
							</td>
							<td width="40%">
								<input type="text" th:name="nameSpace" th:field="*{nameSpace}" class="form-control" id="nameSpace" disabled= "true"/>
							</td>
						</tr>
						<tr>
							<td width="20%" align="right" style="vertical-align: middle;">
								<label class="control-label" for="version">.NET Core Version :</label>
							</td>
							<td width="40%">
								<input type="text" th:field="*{version}" class="form-control" id="version" disabled= "true"/>
							</td>
						</tr>
						<tr>
							<td width="20%" align="right" style="vertical-align: middle;">
								<label class="control-label" for="dbName">Database :</label>
							</td>
							<td width="40%">
								<input type="text" th:field="*{dbName}" class="form-control" id="dbName" disabled= "true"/>
							</td>
						</tr>
						<tr>
							<td width="20%" align="right" style="vertical-align: middle;">
								<label class="control-label" for="externalSrvcType">External Service Type :</label>
							</td>
							<td width="40%">
								<input type="text" th:field="*{externalSrvcType}" class="form-control" id="externalSrvcType" disabled= "true"/>
							</td>
						</tr>
						<tr>
							<td width="20%" align="right" style="vertical-align: middle;">
								<label class="control-label" for="serverType">Server Type :</label>
							</td>
							<td width="40%">
								<input type="text" th:field="*{serverType}" class="form-control" id="serverType" disabled= "true"/>
							</td>
						</tr>
						<input type="hidden" th:field="*{processInstanceId}" id="processInstanceId"/>
						<!-- <tr>
							<td width="60%" align="right" style="vertical-align: middle;">
								<a th:href="@{*{filePath}}" th:target="_blank">You will find your previously downloaded file here</a>
							</td>
						</tr> -->
					</tbody>
				</table>
				<table align="center">
                <tr>
					<td></td>
					<td colspan="4" >
						<div>
		                     <input type="submit" class="btn btn-primary mx-auto d-block" value=" Download Generated Project " />
		                 </div>
					</td>
				</tr>
               </table>
            </div>
		</form>
	</div>
	
</body>
</html>
